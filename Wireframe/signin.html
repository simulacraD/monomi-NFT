<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>monomi.ai Sign-In</title>

    <!-- Reset browser default style before importing stylesheet and fonts -->
    <link href="styles/reset.css" rel="stylesheet">

    <!-- Link to stylesheet and fonts -->
    <link href="styles/styleStart.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
<main>
  <div id="main">      
    <a href="monomi.ai.html"><img src="images/monomi.ai-filled-fbd30b.svg" width="505" height="102"></a>
    <br>
    <input autofocus="" autocapitalize="off" autocorrect="off" type="text" ng-model="username" id="username" name="username" placeholder-translate-context="login form placeholder" required="" placeholder=" Username (email address)">
    <br>
    <input type="password" class="password-input ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched" ng-model="value" autocapitalize="off" autocorrect="off" autocomplete="off" required="" data-toggle-password="" id="password" name="password" placeholder=" Password">
    <a style="text-align: left; color:#f1f1f1; padding-left:6px;" onclick="pwdResetAlert()"><h4>Reset Password</h4></a>
    <br>
    <a href="signin-2fa.html" class="navBtn" style="background-color: #fbd30b; width: 486px; color: #111111; text-decoration: none; border: #111111; border-style: solid; border-radius: 45px; margin: 0 auto 0 auto;"><h3>Sign-In</h3></a>
    <br>
    <a style="text-align: left; color:#f1f1f1; padding-left:6px;"><h4>First Time User?</h4></a>
    <a href="register.html" class="navBtn" style="background-color: #d0d0d0; width: 486px; color: #111111; text-decoration: none; border: #111111; border-style: solid; border-radius: 45px; margin: 0 auto 0 auto;"><h3>Register</h3></a>
  </div>
</main>
</body>
</html>
